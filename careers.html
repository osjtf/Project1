<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Career Bank — NextStep Navigator</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>

  <style>
    :root{
      --brand:#5b7cff; --brand2:#0ea5e9; --ink:#0f172a; --muted:#667085; --ring:#e5e7eb; --card:#fff; --surface:#f8fafc;
    }
    body{background:var(--surface); color:var(--ink)}
    a{text-decoration:none}

    .navbar{background:#fff}
    .brand-dot{width:10px;height:10px;border-radius:50%;background:linear-gradient(135deg,var(--brand),var(--brand2));box-shadow:0 0 0 3px rgba(14,165,233,.15)}

    .page-head{background:#fff;border-bottom:1px solid #eef2f7}
    .lead-muted{color:var(--muted)}

    .panel{background:#fff;border:1px solid var(--ring);border-radius:18px}
    .feature-card{border:1px solid var(--ring);background:var(--card);border-radius:16px;transition:all .25s ease}
    .feature-card:hover{transform:translateY(-2px);box-shadow:0 12px 26px rgba(16,24,40,.07);border-color:rgba(91,124,255,.4)}
    .chip{display:inline-flex;align-items:center;gap:.35rem;padding:.25rem .6rem;border:1px solid var(--ring);border-radius:999px;background:#fff;font-size:.8rem}
    .skill{border-color:#dbeafe}
    .icon-pill{width:40px;height:40px;border-radius:10px;display:inline-flex;align-items:center;justify-content:center;background:#eef2ff;color:#3b82f6}
    .muted{color:var(--muted)}
    .card-actions .btn{border-radius:10px}

    .result-skel{height:160px;border:1px dashed #e5e7eb;border-radius:16px;animation:pulse 1.2s ease-in-out infinite;background:linear-gradient(90deg,#fff 25%,#f4f6f8 37%,#fff 63%)}
    @keyframes pulse{0%{background-position:-200px 0}100%{background-position:calc(200px + 100%) 0}}
    .hidden{display:none !important}

    .view-toggle .btn{border-radius:12px}
    .salary{font-variant-numeric:tabular-nums}
    .bookmark-active{color:#e11d48 !important}
  </style>
</head>
<body>
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg border-bottom sticky-top">
    <div class="container py-2">
      <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="index.html">
        <span class="brand-dot"></span> NextStep <span class="text-primary">Navigator</span>
      </a>
      <div class="ms-auto d-flex align-items-center gap-3">
        <span class="small text-muted" id="helloUser"></span>
        <a class="btn btn-outline-secondary btn-sm" href="index.html"><i class="bi bi-house me-1"></i> Home</a>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <header class="page-head py-4">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-2">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Career Bank</li>
        </ol>
      </nav>
      <div class="d-flex flex-column flex-md-row align-items-md-end align-items-start justify-content-between gap-3">
        <div>
          <h1 class="mb-1">Career Bank</h1>
          <p class="lead lead-muted mb-0">Browse careers, filter by industry, sort by salary or name, and bookmark your favorites.</p>
        </div>
        <div class="view-toggle btn-group" role="group" aria-label="View toggle">
          <button class="btn btn-outline-primary btn-sm active" id="btnGrid" aria-pressed="true"><i class="bi bi-grid-3x3-gap me-1"></i> Grid</button>
          <button class="btn btn-outline-primary btn-sm" id="btnList"><i class="bi bi-list-task me-1"></i> List</button>
        </div>
      </div>
    </div>
  </header>

  <!-- CONTENT -->
  <main class="py-4">
    <div class="container">
      <div class="row g-4">
        <!-- Filters panel -->
        <aside class="col-lg-3">
          <div class="panel p-3">
            <div class="d-flex align-items-center justify-content-between">
              <h6 class="mb-0">Filters</h6>
              <button class="btn btn-link btn-sm" id="btnClearFilters">Clear</button>
            </div>
            <hr/>
            <!-- Search -->
            <div class="mb-3">
              <label for="search" class="form-label mb-1">Search</label>
              <input id="search" type="search" class="form-control" placeholder="Title, skill…"/>
            </div>

            <!-- Industry -->
            <div class="mb-3">
              <label class="form-label mb-1">Industry</label>
              <div id="industryList" class="d-grid gap-2">
                <!-- checkboxes injected -->
              </div>
            </div>

            <!-- Salary -->
            <div class="mb-3">
              <label class="form-label mb-1">Salary Range (USD / year)</label>
              <div class="d-flex gap-2">
                <input type="number" id="minSalary" class="form-control" placeholder="Min" min="0" step="1000">
                <input type="number" id="maxSalary" class="form-control" placeholder="Max" min="0" step="1000">
              </div>
            </div>

            <!-- Sort -->
            <div class="mb-3">
              <label class="form-label mb-1">Sort by</label>
              <select id="sortBy" class="form-select">
                <option value="az">Name (A → Z)</option>
                <option value="za">Name (Z → A)</option>
                <option value="salarydesc">Salary (High → Low)</option>
                <option value="salaryasc">Salary (Low → High)</option>
              </select>
            </div>

            <!-- Items / page -->
            <div class="mb-2">
              <label class="form-label mb-1">Items per page</label>
              <select id="perPage" class="form-select">
                <option>8</option>
                <option selected>12</option>
                <option>16</option>
                <option>24</option>
              </select>
            </div>
          </div>

          <div class="panel p-3 mt-3">
            <h6>Bookmarks</h6>
            <ul id="bookmarkList" class="list-unstyled small mb-2">
              <li class="text-muted">No bookmarks yet.</li>
            </ul>
            <div class="d-flex gap-2">
              <button class="btn btn-outline-primary btn-sm" id="exportBookmarks"><i class="bi bi-arrow-down-square me-1"></i> Export</button>
              <button class="btn btn-outline-danger btn-sm" id="clearBookmarks"><i class="bi bi-trash3 me-1"></i> Clear</button>
            </div>
          </div>

          <div class="panel p-3 mt-3">
            <h6>Recently Viewed</h6>
            <ul id="recentList" class="list-unstyled small mb-0">
              <li class="text-muted">Nothing yet.</li>
            </ul>
          </div>
        </aside>

        <!-- Results -->
        <section class="col-lg-9">
          <div class="d-flex align-items-center justify-content-between mb-2">
            <div class="small text-muted" id="resultCount">Loading careers…</div>
            <div class="small">
              <span class="badge text-bg-light" id="activeProfile"></span>
            </div>
          </div>

          <!-- Skeletons -->
          <div id="skeleton" class="row g-3">
            <div class="col-12 col-md-6 col-xl-4"><div class="result-skel"></div></div>
            <div class="col-12 col-md-6 col-xl-4"><div class="result-skel"></div></div>
            <div class="col-12 col-md-6 col-xl-4"><div class="result-skel"></div></div>
            <div class="col-12 col-md-6 col-xl-4"><div class="result-skel"></div></div>
            <div class="col-12 col-md-6 col-xl-4"><div class="result-skel"></div></div>
            <div class="col-12 col-md-6 col-xl-4"><div class="result-skel"></div></div>
          </div>

          <!-- Grid -->
          <div id="grid" class="row g-3 hidden"></div>

          <!-- List -->
          <div id="list" class="hidden"></div>

          <!-- Pagination -->
          <nav class="d-flex align-items-center justify-content-between mt-3" aria-label="Pagination">
            <div class="small text-muted" id="pageInfo"></div>
            <ul class="pagination mb-0">
              <li class="page-item"><button class="page-link" id="prevPage">Prev</button></li>
              <li class="page-item"><button class="page-link" id="nextPage">Next</button></li>
            </ul>
          </nav>
        </section>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="py-4 border-top bg-white">
    <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between gap-2">
      <div class="small text-muted">© <span id="year"></span> NextStep Navigator • Career Bank</div>
      <div class="small"><a href="about.html" class="me-3">About</a><a href="contact.html">Contact</a></div>
    </div>
  </footer>
<script src="js/nsn-shared.js"></script>
<script src="js/quiz.js"></script>           <!-- page-specific -->
<!-- or -->
<script src="js/multimedia.js"></script>     <!-- page-specific -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script>

/* Careers page script — depends on NSN shared module */
const $  = NSN.utils.$;
const $$ = NSN.utils.$$;

let CAREERS = [];

const state = {
  q: '',
  industries: new Set(),
  min: null,
  max: null,
  sort: 'az',
  page: 1,
  perPage: 12,
  view: 'grid'
};

const MONEY = new Intl.NumberFormat(undefined, { style:'currency', currency:'USD', maximumFractionDigits:0 });
const fmtMoney = n => MONEY.format(Math.round(Number(n)||0));

/* -----------------------------
   Data loading / normalization
----------------------------- */
function normalizeCareers(rows){
  return (rows || []).map(r => {
    const skills = Array.isArray(r.skills) ? r.skills : (typeof r.skills === 'string' ? r.skills.split(',').map(s=>s.trim()).filter(Boolean) : []);
    const salaryMin = Number(r.salaryMin ?? 0);
    const salaryMax = Number(r.salaryMax ?? 0);
    return {
      id: r.id || `c-${Math.random().toString(36).slice(2)}`,
      title: r.title || 'Untitled Role',
      industry: (r.industry || '').trim() || 'General',
      icon: r.icon || 'bi-briefcase',
      education: r.education || 'Varies',
      salaryMin: Number.isFinite(salaryMin) ? salaryMin : 0,
      salaryMax: Number.isFinite(salaryMax) ? salaryMax : 0,
      skills
    };
  });
}

/* -----------------------------
   Personalization labels
----------------------------- */
function paintHeaderProfile(){
  const nm = sessionStorage.getItem('nsn_name') || '';
  const tp = sessionStorage.getItem('nsn_type') || '';
  const hello = $('#helloUser');
  const active = $('#activeProfile');
  if (hello)  hello.textContent = (nm || tp) ? `Hi ${nm ? nm : ''}${nm && tp ? ' • ' : ''}${tp ? tp[0].toUpperCase()+tp.slice(1) : ''}` : '';
  if (active) active.textContent = tp ? `Tailored for: ${tp}` : '';
}

/* -----------------------------
   Filters
----------------------------- */
function buildIndustryList(){
  const box = $('#industryList');
  if (!box) return;
  const list = [...new Set(CAREERS.map(c => c.industry))].sort((a,b)=>a.localeCompare(b));
  box.innerHTML = '';
  list.forEach(ind => {
    const id = 'ind-' + ind.toLowerCase().replace(/\W+/g,'-');
    const wrap = document.createElement('div');
    wrap.innerHTML = `
      <div class="form-check">
        <input class="form-check-input ind" type="checkbox" id="${id}" value="${NSN.utils.escapeHTML(ind)}">
        <label class="form-check-label" for="${id}">${NSN.utils.escapeHTML(ind)}</label>
      </div>`;
    box.appendChild(wrap.firstElementChild);
  });
  $$('.ind').forEach(cb => cb.addEventListener('change', () => {
    cb.checked ? state.industries.add(cb.value) : state.industries.delete(cb.value);
    state.page = 1;
    render();
  }));
}

/* -----------------------------
   Search / Sort / Filter / Page
----------------------------- */
function applyFilters(){
  const q = state.q.trim().toLowerCase();
  let rows = CAREERS.filter(c => {
    const hay = `${c.title} ${c.industry} ${c.education} ${c.skills.join(' ')}`.toLowerCase();
    const matchesQ = !q || hay.includes(q);
    const inInd = !state.industries.size || state.industries.has(c.industry);
    const inSal = (state.min==null || c.salaryMax >= state.min) &&
                  (state.max==null || c.salaryMin <= state.max);
    return matchesQ && inInd && inSal;
  });

  rows.sort((a,b)=>{
    switch(state.sort){
      case 'az': return a.title.localeCompare(b.title);
      case 'za': return b.title.localeCompare(a.title);
      case 'salarydesc': return ((b.salaryMax+b.salaryMin)/2) - ((a.salaryMax+a.salaryMin)/2);
      case 'salaryasc':  return ((a.salaryMax+a.salaryMin)/2) - ((b.salaryMax+b.salaryMin)/2);
      default: return 0;
    }
  });

  return rows;
}

function paginate(rows){
  const start = (state.page-1)*state.perPage;
  const end = start + state.perPage;
  const totalPages = Math.max(1, Math.ceil(rows.length / state.perPage));
  return { slice: rows.slice(start,end), total: rows.length, totalPages };
}

/* -----------------------------
   Rendering
----------------------------- */
function cardGrid(c){
  const avg = Math.round((c.salaryMin + c.salaryMax)/2);
  const skills = c.skills.slice(0,4).map(s=>`<span class="chip skill">${NSN.utils.escapeHTML(s)}</span>`).join(' ');
  const bmActive = NSN.isBookmarked(c.id) ? 'bookmark-active' : '';
  return `
    <div class="col-12 col-md-6 col-xl-4">
      <div class="feature-card p-3 h-100 d-flex flex-column">
        <div class="d-flex justify-content-between align-items-start">
          <div class="icon-pill"><i class="bi ${c.icon}"></i></div>
          <button class="btn btn-light btn-sm border-0 ${bmActive}" title="Bookmark" data-bm="${c.id}" data-label="${NSN.utils.escapeHTML(c.title)}">
            <i class="bi bi-heart-fill"></i>
          </button>
        </div>
        <h5 class="mt-2 mb-1">${NSN.utils.escapeHTML(c.title)}</h5>
        <div class="small muted mb-2"><i class="bi bi-diagram-3 me-1"></i>${NSN.utils.escapeHTML(c.industry)}</div>
        <div class="mb-2 d-flex flex-wrap gap-1">${skills}</div>
        <div class="mt-auto">
          <div class="small muted">Education: ${NSN.utils.escapeHTML(c.education)}</div>
          <div class="fw-semibold salary mt-1">${fmtMoney(c.salaryMin)} – ${fmtMoney(c.salaryMax)} <span class="text-secondary small">avg ${fmtMoney(avg)}</span></div>
          <div class="card-actions d-flex gap-2 mt-3">
            <a class="btn btn-outline-primary btn-sm" href="#" data-view="${c.id}"><i class="bi bi-eye me-1"></i>View</a>
            <button class="btn btn-primary btn-sm" data-bm="${c.id}" data-label="${NSN.utils.escapeHTML(c.title)}"><i class="bi bi-bookmark-plus me-1"></i>Save</button>
          </div>
        </div>
      </div>
    </div>
  `;
}

function rowList(c){
  const avg = Math.round((c.salaryMin + c.salaryMax)/2);
  const skills = c.skills.slice(0,5).map(s=>`<span class="chip skill">${NSN.utils.escapeHTML(s)}</span>`).join(' ');
  const bmActive = NSN.isBookmarked(c.id) ? 'bookmark-active' : '';
  return `
    <div class="feature-card p-3 mb-2">
      <div class="d-flex align-items-start justify-content-between">
        <div class="d-flex align-items-start gap-3">
          <div class="icon-pill"><i class="bi ${c.icon}"></i></div>
          <div>
            <h5 class="mb-1">${NSN.utils.escapeHTML(c.title)}</h5>
            <div class="small muted mb-2"><i class="bi bi-diagram-3 me-1"></i>${NSN.utils.escapeHTML(c.industry)}</div>
            <div class="d-flex flex-wrap gap-1 mb-1">${skills}</div>
            <div class="small">Education: ${NSN.utils.escapeHTML(c.education)}</div>
          </div>
        </div>
        <div class="text-end">
          <div class="fw-semibold salary">${fmtMoney(c.salaryMin)} – ${fmtMoney(c.salaryMax)}</div>
          <div class="small text-secondary">avg ${fmtMoney(avg)}</div>
          <div class="mt-2 d-flex gap-2 justify-content-end">
            <a class="btn btn-outline-primary btn-sm" href="#" data-view="${c.id}"><i class="bi bi-eye me-1"></i>View</a>
            <button class="btn btn-light btn-sm border-0 ${bmActive}" title="Bookmark" data-bm="${c.id}" data-label="${NSN.utils.escapeHTML(c.title)}">
              <i class="bi bi-heart-fill"></i>
            </button>
          </div>
        </div>
      </div>
    </div>`;
}

function render(){
  const all = applyFilters();
  const {slice, total, totalPages} = paginate(all);

  const resultCount = $('#resultCount');
  if (resultCount) resultCount.textContent = `${total} career${total!==1?'s':''} found`;
  const pageInfo = $('#pageInfo');
  if (pageInfo) pageInfo.textContent = `Page ${state.page} of ${totalPages}`;

  $('#skeleton')?.classList.add('hidden');

  if(state.view==='grid'){
    $('#list')?.classList.add('hidden');
    const grid = $('#grid');
    grid?.classList.remove('hidden');
    if (grid) grid.innerHTML = slice.length ? slice.map(cardGrid).join('') :
      `<div class="col-12"><div class="alert alert-warning mb-0">No results. Try clearing filters.</div></div>`;
  } else {
    $('#grid')?.classList.add('hidden');
    const list = $('#list');
    list?.classList.remove('hidden');
    if (list) list.innerHTML = slice.length ? slice.map(rowList).join('') :
      `<div class="feature-card p-3"><div class="text-warning">No results. Try clearing filters.</div></div>`;
  }

  bindRowActions();

  const prev = $('#prevPage'), next = $('#nextPage');
  if (prev) prev.disabled = state.page<=1;
  if (next) next.disabled = state.page>=totalPages;
}

/* -----------------------------
   Bookmarks & Recent (shared)
----------------------------- */
function bindRowActions(){
  // Bookmark buttons
  $$('[data-bm]').forEach(btn=>{
    btn.addEventListener('click', (e)=>{
      e.preventDefault();
      const id = btn.getAttribute('data-bm');
      const label = btn.getAttribute('data-label') || 'Career';
      const item = CAREERS.find(c=>c.id===id);
      if (!item) return;
      NSN.toggleBookmark({ id, href: '#', label }, '#bookmarkList');
      // toggle style on both grid/list buttons
      $$(`[data-bm="${id}"]`).forEach(b=>b.classList.toggle('bookmark-active'));
    });
  });

  // View buttons (simple quick view)
  $$('[data-view]').forEach(a=>{
    a.addEventListener('click', (e)=>{
      e.preventDefault();
      const id = a.getAttribute('data-view');
      const item = CAREERS.find(c=>c.id===id);
      if(!item) return;
      NSN.pushRecent(item.title, `careers.html?c=${encodeURIComponent(item.id)}`, '#recentList');
      alert(`${item.title}
Industry: ${item.industry}
Skills: ${item.skills.join(', ')}
Education: ${item.education}
Salary: ${fmtMoney(item.salaryMin)}–${fmtMoney(item.salaryMax)}`);
    });
  });
}

/* -----------------------------
   UI wiring
----------------------------- */
function wireUI(){
  // Search
  $('#search')?.addEventListener('input', (e)=>{ state.q = e.target.value; state.page=1; render(); });

  // Salary
  $('#minSalary')?.addEventListener('change', e=>{
    const v = e.target.value? Number(e.target.value) : null;
    state.min = (v!=null && !Number.isNaN(v)) ? v : null; state.page=1; render();
  });
  $('#maxSalary')?.addEventListener('change', e=>{
    const v = e.target.value? Number(e.target.value) : null;
    state.max = (v!=null && !Number.isNaN(v)) ? v : null; state.page=1; render();
  });

  // Sort
  $('#sortBy')?.addEventListener('change', e=>{ state.sort = e.target.value; render(); });

  // Per page
  $('#perPage')?.addEventListener('change', e=>{ state.perPage = Number(e.target.value)||12; state.page=1; render(); });

  // Pagination
  $('#prevPage')?.addEventListener('click', ()=>{ state.page = Math.max(1, state.page-1); render(); });
  $('#nextPage')?.addEventListener('click', ()=>{ state.page = state.page+1; render(); });

  // Clear filters
  $('#btnClearFilters')?.addEventListener('click', ()=>{
    state.q=''; state.industries.clear(); state.min=null; state.max=null; state.sort='az'; state.page=1; state.perPage=12;
    const s = $('#search'); if (s) s.value='';
    const mn= $('#minSalary'); if (mn) mn.value='';
    const mx= $('#maxSalary'); if (mx) mx.value='';
    const sb= $('#sortBy'); if (sb) sb.value='az';
    const pp= $('#perPage'); if (pp) pp.value='12';
    $$('.ind').forEach(cb=>cb.checked=false);
    render();
  });

  // View toggle
  $('#btnGrid')?.addEventListener('click', ()=>{
    state.view='grid'; $('#btnGrid')?.classList.add('active'); $('#btnList')?.classList.remove('active'); render();
  });
  $('#btnList')?.addEventListener('click', ()=>{
    state.view='list'; $('#btnList')?.classList.add('active'); $('#btnGrid')?.classList.remove('active'); render();
  });

  // Bookmarks (shared controls)
  $('#exportBookmarks')?.addEventListener('click', ()=>NSN.exportBookmarks('Career_Bookmarks.txt'));
  $('#clearBookmarks')?.addEventListener('click', ()=>{
    NSN.clearBookmarks('#bookmarkList');
    render();
  });
}

/* -----------------------------
   Deep link helpers
----------------------------- */
function applyQueryParams(){
  const p = new URLSearchParams(location.search);

  // ?q=search
  const q = p.get('q'); if (q){ state.q = q; const s = $('#search'); if (s) s.value = q; }

  // ?industry=Technology
  const ind = p.get('industry');
  if (ind) {
    // Check the box if it exists; else add to state
    const id = 'ind-' + ind.toLowerCase().replace(/\W+/g,'-');
    const cb = document.getElementById(id);
    if (cb){ cb.checked = true; state.industries.add(ind); }
    else { state.industries.add(ind); }
  }

  // ?c=careerId → open quick view after first render
  const cid = p.get('c');
  if (cid) {
    setTimeout(()=>{
      const item = CAREERS.find(c=>c.id===cid);
      if (item) {
        NSN.pushRecent(item.title, `careers.html?c=${encodeURIComponent(item.id)}`, '#recentList');
        alert(`${item.title}
Industry: ${item.industry}
Skills: ${item.skills.join(', ')}
Education: ${item.education}
Salary: ${fmtMoney(item.salaryMin)}–${fmtMoney(item.salaryMax)}`);
      }
    }, 400);
  }
}

/* -----------------------------
   Init
----------------------------- */
async function init(){
  NSN.utils.setYear('#year');
  paintHeaderProfile();

  // Shared sidebars
  NSN.getRecent();          // sanitize any old data
  NSN.paintRecent('#recentList');
  NSN.paintBookmarks('#bookmarkList');

  // Load careers data
  const raw = await NSN.loadJSON('data/careers.json', { fallback: [], onErrorMessageSelector:'#resultCount' });
  CAREERS = normalizeCareers(raw);

  buildIndustryList();
  wireUI();
  render();

  applyQueryParams();

  NSN.pushRecent('Opened Careers', 'careers.html', '#recentList');
}

document.addEventListener('DOMContentLoaded', init);


  </script>
</body>
